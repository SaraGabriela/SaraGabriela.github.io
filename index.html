<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--- Font Awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--- Unkuna CSS -->
    <link rel="stylesheet" href="unkuna/css/unkuna.css">
    <!--- CSS General -->
    <link rel="stylesheet" href="css/general.css">    
    <!--- CSS local -->
    <link rel="stylesheet" href="css/style.css">
    <title>Azul y Rosa</title>
</head>
<body>
    <header id="header" class="nkn-container">        
        <i><a href="login.html"><img src="image/iconos/left-arrow.svg" alt="left-arrow-icon" class="left-arrow"></a></i>        
        <span class="box"><img src="image/logo.png" id="logo"></span>          
        <i class="">...</i>
    </header>
    <main class="nkn-container">
        <!--"search role model"-->
        <div class="">
            <p>Elige tu personaje favorito para luchar contra los estereotipos de genero.</p>
            <div class="box-input-search">
                <input type="text" placeholder="Busca tu personaje favorito" class="nkn-input">
                <img src="image/iconos/search.svg" alt="search-icon" id="search">
            </div>
            
        </div>      
        <!--"image-role-model"-->  
        <div id="select-role-model" class="grid-role-model">
            <figure class="item-in-middle">
                <img src="image/INÉS MELCHOR.png" id="role-model-behind" class="role-model">
            </figure>
            <span class="box-role-model-selected item-in-middle">
                <img src="image/iconos/combo.svg" alt="click-left-icon" id="combo-left">
                <img src="image/HEDY LAMARR.png" id="role-model-selected" class="role-model">
                <img src="image/iconos/combo.svg" alt="click-right-icon" id="combo-right" onclick="render()">
            </span>
            <figure class="item-in-middle">
                <img src="image/ELENA CAFFARENA.png" id="role-model-fordward" class="role-model">
            </figure>                        
        </div>  
        <!--"role-model-description"-->      
        <div>
            <i></i>
            <p id="role-model-description">El servicio gratuito de Google traduce instantáneamente palabras, frases y páginas web del español a más de 100 idiomas y viceversa.</p>
            <i></i>
        </div>  
        <!---->
        <div class="box-button nkn-center">
            <button class="btn"><a href="preguna1.html">Jugar</a></button>
        </div>        
    </main>
    <script src="js/main.js"></script>
</body>
</html>
